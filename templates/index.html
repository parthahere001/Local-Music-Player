<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Music Player</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #111;
      --accent: #1e1e1e;
      --tab-bg: #fff;
    }

    .dark {
      --bg: #1e1e1e;
      --text: #eee;
      --accent: #f5f5f5;
      --tab-bg: #2e2e2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    #app {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 200px;
      background: var(--accent);
      color: var(--bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #sidebar h2 {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    #sidebar button {
      background: none;
      border: none;
      color: var(--bg);
      margin: 10px 0;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
    }

    #theme-toggle {
      margin-top: auto;
      background: var(--bg);
      color: var(--accent);
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .tab-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: var(--tab-bg);
    }

    .tab-section:not(.active) {
      display: none;
    }

    #sticky-player {
      background: var(--tab-bg);
      padding: 15px;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    input, button, select {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background: var(--bg);
      color: var(--text);
      border: 1px solid #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    #playlist li, #queue li {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #playlist li > div, #queue li > span {
      display: flex;
      align-items: center;
    }

    #playlist img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      object-fit: cover;
      border-radius: 6px;
    }

    .playlist-buttons button, .queue-buttons button {
      margin-left: 10px;
      padding: 4px 8px;
      font-size: 0.8rem;
    }

    #now-playing-cover {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 5px;
    }

    #player-controls button {
      padding: 6px 10px;
      font-size: 1.2rem;
    }

    #player {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="app" class="">
    <div id="sidebar">
      <h2>ğŸ¶ Menu</h2>
      <button onclick="switchTab('songs')">ğŸµ Songs</button>
      <button onclick="switchTab('queue')">ğŸ“ƒ Queue</button>
      <button onclick="switchTab('playlists')">ğŸ“ Playlists</button>
      <button id="theme-toggle" onclick="toggleTheme()">ğŸŒ— Toggle Theme</button>
    </div>

    <div id="content">
      <div id="songs" class="tab-section active">
        <h1>All Songs</h1>
        <input type="text" id="search" placeholder="Search..." oninput="handleSearch()" />
        <select id="artist-filter" onchange="handleSearch()">
          <option value="">ğŸ¤ Filter by artist</option>
        </select>
        <ul id="playlist"></ul>
      </div>

      <div id="queue" class="tab-section">
        <h1>Current Queue</h1>
        <button onclick="clearQueue()">ğŸ—‘ï¸ Clear Queue</button>
        <ul id="queue-list"></ul>
      </div>

      <div id="playlists" class="tab-section">
        <h1>ğŸ¼ Manage Playlists</h1>
        <h3>ğŸµ Save Playlist</h3>
        <input type="text" id="playlist-name" placeholder="Playlist name..." />
        <button onclick="savePlaylist()">Save</button>
        <h3>ğŸ“‚ Load Playlist</h3>
        <input type="text" id="load-name" placeholder="Playlist name..." />
        <button onclick="loadPlaylist()">Load</button>
      </div>

      <div id="sticky-player">
        <div style="display: flex; align-items: center; gap: 10px;">
          <img id="now-playing-cover" src="/static/default.jpg" />
          <div style="flex: 1;">
            <div id="now-playing-title"><b>Nothing playing</b></div>
            <div id="player-controls" style="display: flex; align-items: center; gap: 8px; margin-top: 5px;">
              <button onclick="playPrevious()">â®ï¸</button>
              <button onclick="player.play()">â–¶ï¸</button>
              <button onclick="player.pause()">â¸ï¸</button>
              <button onclick="playNext()">â­ï¸</button>
            </div>
            <audio id="player" controls></audio>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const queue = [];
    const queueElem = document.getElementById("queue-list");
    const player = document.getElementById("player");
    const artistFilter = document.getElementById("artist-filter");
    const cover = document.getElementById("now-playing-cover");
    const title = document.getElementById("now-playing-title");
    let songs = [];
    let currentSongId = null;

    function switchTab(tab) {
      document.querySelectorAll(".tab-section").forEach(s => s.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
    }

    function formatDuration(seconds) {
      const m = Math.floor(seconds / 60);
      const s = String(Math.floor(seconds % 60)).padStart(2, '0');
      return `${m}:${s}`;
    }

    function loadAllSongs() {
      fetch("/api/songs")
        .then(res => res.json())
        .then(data => {
          songs = data;
          populateArtistFilter(songs);
          showSongs(songs);
        });
    }

    function populateArtistFilter(songs) {
      const artists = Array.from(new Set(songs.map(s => s.artist))).sort();
      artistFilter.innerHTML = `<option value="">ğŸ¤ Filter by artist</option>`;
      artists.forEach(artist => {
        const opt = document.createElement("option");
        opt.value = artist;
        opt.textContent = artist;
        artistFilter.appendChild(opt);
      });
    }

    function showSongs(list) {
      const sorted = [...list].sort((a, b) => a.title.localeCompare(b.title));
      const playlist = document.getElementById("playlist");
      playlist.innerHTML = "";

      sorted.forEach(song => {
        const li = document.createElement("li");
        li.dataset.id = song.id;

        const left = document.createElement("div");

        const img = document.createElement("img");
        img.src = `/api/cover/${song.id}`;
        img.onerror = () => img.src = "/static/default.jpg";
        left.appendChild(img);

        const text = document.createElement("span");
        text.innerHTML = `<b>${song.title}</b> - ${song.artist} <small>(${formatDuration(song.duration)})</small>`;
        left.appendChild(text);

        const btns = document.createElement("div");
        btns.className = "playlist-buttons";

        const qBtn = document.createElement("button");
        qBtn.textContent = "â• Queue";
        qBtn.onclick = (e) => { e.stopPropagation(); addToQueue(song.id); };

        const pNowBtn = document.createElement("button");
        pNowBtn.textContent = "â–¶ï¸ Play Now";
        pNowBtn.onclick = (e) => { e.stopPropagation(); playNow(song.id); };

        li.appendChild(left);
        btns.appendChild(qBtn);
        btns.appendChild(pNowBtn);
        li.appendChild(btns);

        playlist.appendChild(li);
      });
    }

    function addToQueue(id) {
      queue.push(id);
      updateQueue();
    }

    function playNow(id) {
      const sorted = [...songs].sort((a, b) => a.title.localeCompare(b.title));
      const idx = sorted.findIndex(s => s.id === id);
      if (idx === -1) return;

      queue.length = 0;
      sorted.slice(idx + 1).forEach(s => queue.push(s.id));
      currentSongId = id;
      playSong(id);
      updateQueue();
    }

    function playSong(id) {
      const song = songs.find(s => s.id === id);
      if (!song) return;

      currentSongId = id;
      cover.src = `/api/cover/${id}`;
      title.innerHTML = `<b>${song.title}</b> - ${song.artist}`;

      player.src = `/music/${id}`;
      player.play();
    }

    function playNext() {
      if (queue.length === 0) return;
      const next = queue.shift();
      currentSongId = next;
      playSong(next);
      updateQueue();
    }

    function playPrevious() {
      if (!currentSongId) return;

      const sorted = [...songs].sort((a, b) => a.title.localeCompare(b.title));
      const idx = sorted.findIndex(s => s.id === currentSongId);
      if (idx > 0) {
        const prev = sorted[idx - 1].id;
        playSong(prev);

        queue.length = 0;
        sorted.slice(idx).forEach(s => queue.push(s.id));
        queue.shift();
        updateQueue();
      }
    }

    function clearQueue() {
      queue.length = 0;
      updateQueue();
    }

    function updateQueue() {
      queueElem.innerHTML = "";
      queue.forEach((id, i) => {
        const song = songs.find(s => s.id === id);
        const li = document.createElement("li");

        const text = document.createElement("span");
        text.textContent = `${i + 1}. ${song.title}`;

        const btn = document.createElement("button");
        btn.textContent = "âŒ";
        btn.onclick = (e) => {
          e.stopPropagation();
          queue.splice(i, 1);
          updateQueue();
        };

        li.onclick = () => playSong(id);
        li.appendChild(text);
        li.appendChild(btn);
        queueElem.appendChild(li);
      });
    }

    function handleSearch() {
      const q = document.getElementById("search").value.toLowerCase();
      const artist = artistFilter.value;
      const filtered = songs.filter(song =>
        (song.title.toLowerCase().includes(q) ||
         song.artist.toLowerCase().includes(q) ||
         song.album.toLowerCase().includes(q)) &&
        (artist === "" || song.artist === artist)
      );
      showSongs(filtered);
    }

    function savePlaylist() {
      const name = document.getElementById("playlist-name").value;
      if (!name || queue.length === 0) return alert("Provide playlist name and queue at least one song.");
      fetch("/api/save_playlist", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `name=${encodeURIComponent(name)}&songs=${encodeURIComponent(JSON.stringify(queue))}`
      }).then(() => alert("Playlist saved."));
    }

    function loadPlaylist() {
      const name = document.getElementById("load-name").value;
      if (!name) return;
      fetch(`/api/load_playlist/${name}`)
        .then(res => res.json())
        .then(data => {
          queue.length = 0;
          data.forEach(id => queue.push(id));
          updateQueue();
        });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    player.onended = playNext;
    window.onload = loadAllSongs;
  </script>
</body>
</html>
